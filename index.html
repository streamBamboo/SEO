<!--
SEO (Search Engine Optimization 搜索引擎优化) - 通过免费的方式提高网站的排名
SEM (Search Engine Marketing 搜索引擎营销) - 通过付费的方式提高网站的排名

区别：
    1、SEM高投入、SEO低投入
    2、SEM短，效益快、SEO长期投入，增长慢
    3、新广告法颁布之后SEM广告位减少、竞争压力大


IP：独立IP访问的用户
PV：页面浏览量或点击量
UV：独立访客数


SEO优化的三要素：
    1、标题
    2、关键词
    3、描述


外链是指网站与网站之间的链接向导
外链是提升权重的方式
互联网是链接与链接实现的一条网络

友情链接交换注意项
    1、和内容相近的网站交换
    2、链接交换形式多样
    3、灌水式外链


内链：
    1、提升网站内部页面抓取率
    2、优化本站、提高流量


内容质量：
    1、更新
    2、质量
    3、原创
    4、关键词密度（2%~8%）


域名的选择：
    1、后缀的选择（.com、.net、.org）
    2、短域名
    3、域名语义
    4、域名的使用历史查询

服务器的选择
    1、响应速度快
    2、稳定

代码优化
    1、代码去冗余（减少冗余代码、代码精简化、模块化）
    2、自动化（工具：grunt、gulp、webPack、tinyPNG...）
    3、语义化


前端在开发时 做的SEO优化
    网站结构布局优化：
        扁平化结构：
            1、控制首页链接数量
            2、扁平化的目录层次（目录不要嵌套超过三层）
            3、导航SEO优化（面包屑导航）


    网页代码优化：
        <title> 标题（重要的关键词，每个页面的的title不要一致）
        <meta keywords>关键词（列举几个重要的关键词即可）
        <meta description> 网页描述 （高度概括网页的内容，每个页面内容有所不同）
        语义化代码
            ·a标签加上title
            ·br标签在p标签中的文本转行
            ·img标签 应使用alt说明
            ·重要内容HTML代码放在最前面
            ·谨慎使用display:none
            ·尽少用iframe框架
            ·不断精简代码
